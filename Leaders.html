<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaders del Tour - Masters Winter Tour 2025/26</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400;500;600;700&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="stylesheet" href="sidebar.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        zwift: { dark: '#111111', card: '#1e1e24', orange: '#fc6719', blue: '#00f0ff', text: '#f0f0f0', gray: '#888888' },
                        race: { flat: '#10b981', mountain: '#ef4444', hilly: '#f59e0b', time: '#00f0ff', }
                    },
                    fontFamily: { display: ['Teko', 'sans-serif'], body: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>

    <style>
        body { display: flex; min-height: 100vh; flex-direction: column; }
        @media (min-width: 1024px) {
            body { flex-direction: row; }
            body > nav { margin-left: 300px; width: calc(100% - 300px); }
            #main-content { margin-left: 300px; }
        }
        .lang-toggle { display: flex; gap: 0.5rem; align-items: center; }
        .lang-btn { border: none; background: transparent; font-size: 1.25rem; cursor: pointer; padding: 0.375rem; border-radius: 0.375rem; color: #d1d5db; }
        .lang-btn[aria-pressed="true"] { outline: 2px solid rgba(0, 102, 34, 0.2); background: rgba(0, 102, 34, 0.1); color: #fc6719; }
        .lang-btn:focus { box-shadow: 0 0 0 3px rgba(252, 103, 25, 0.3); }
        .lang-it, .lang-en { display: block; }
        .lang-en[hidden], .lang-it[hidden] { display: none; }
    </style>
</head>
<body class="antialiased min-h-screen flex flex-col bg-zwift-dark font-body text-zwift-text">

    <nav class="bg-zwift-card border-b border-gray-800 sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="text-2xl font-bold tracking-wider font-display text-zwift-orange">MASTER WINTER TOUR <span class="text-white text-lg font-light">2025/26</span></div>
            <div class="flex space-x-3 items-center">
                <div class="lang-toggle" aria-label="Language selection">
                    <button class="lang-btn" id="btn-it" aria-pressed="true" title="Italiano" aria-label="Italiano">üáÆüáπ</button>
                    <button class="lang-btn" id="btn-en" aria-pressed="false" title="English" aria-label="English">üá¨üáß</button>
                </div>
                <button id="menu-toggle" class="text-white text-2xl lg:hidden focus:outline-none ml-3">
                    <span id="menu-icon-open"><i class="fas fa-bars"></i></span>
                    <span id="menu-icon-close" class="hidden"><i class="fas fa-times"></i></span>
                </button>
            </div>
        </div>
    </nav>
                
    <div id="sidebar-overlay" class="fixed inset-0 bg-black z-40 transition-opacity duration-300 hidden"></div>
    <div id="sidebar" class="fixed top-0 left-0 w-72 h-full bg-[#1a1d20] shadow-2xl z-50 transform -translate-x-full transition-transform duration-300 ease-in-out">
        <div class="p-4 border-b border-gray-700 sticky top-0 bg-[#1a1d20]">
            <div class="flex items-center space-x-2">
                <img src="https://www.teaminox.it/wp-content/uploads/2023/11/cropped-INOX-semplice-colore-lineare.png" class="h-8" alt="Logo INOX">
            </div>
        </div>
        <div class="flex flex-col p-2 space-y-1 text-base font-semibold">
            <div class="border-b border-gray-700 pb-2 mb-2">
                <p class="text-xs text-gray-500 uppercase px-3 py-1 lang-it">Navigazione</p>
                <p class="text-xs text-gray-500 uppercase px-3 py-1 lang-en" hidden>Navigation</p>
                <a href="mwt_page.html" class="sidebar-link lang-it">Masters Winter Tour</a>
                <a href="mwt_page.html" class="sidebar-link lang-en" hidden>Masters Winter Tour</a>
                <a href="regolamento.html" class="sidebar-link lang-it">Regolamento</a>
                <a href="regolamento.html" class="sidebar-link lang-en" hidden>Rules</a>
                <a href="Leaders.html" class="sidebar-link lang-it">Leaders del Tour</a>
                <a href="Leaders.html" class="sidebar-link lang-en" hidden>Tour Leaders</a>
                <a href="ranking.html" class="sidebar-link lang-it">Classifiche</a>
                <a href="ranking.html" class="sidebar-link lang-en" hidden>Rankings</a>
            </div>
        </div>
    </div>
                
    <div id="main-content" class="flex-grow">
        <section id="leaders" class="py-12 bg-zwift-dark">
            <div class="container mx-auto px-4">
                <div class="mb-8 border-b border-gray-700 pb-4">
                    <h2 class="text-4xl font-bold text-white font-display lang-it">LEADERS DEL TOUR</h2>
                    <p class="text-gray-400 lang-it">I leader attuali per ogni classifica.</p>
                    <h2 class="text-4xl font-bold text-white font-display lang-en" hidden>TOUR LEADERS</h2>
                    <p class="text-gray-400 lang-en" hidden>Current leaders for each ranking.</p>
                </div>
                <div id="leaders-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                    <!-- Dynamic content will be injected here -->
                </div>
            </div>
        </section>
    </div>

    <footer class="bg-black py-8 border-t border-gray-800"><!-- footer content --></footer>
    
    <script src="sidebar.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const getLang = () => localStorage.getItem('mwt_lang') || 'it';

            const translations = {
                'loading': { it: 'Caricamento...', en: 'Loading...' }, 'not_available': { it: 'N/A', en: 'N/A' },
                'individual': { it: 'Individuale', en: 'Individual' }, 'points': { it: 'Punti', en: 'Points' },
                'general': { it: 'Generale', en: 'General' }, 'sprinter': { it: 'Sprinter', en: 'Sprinter' },
                'climber': { it: 'Scalatore', en: 'Climber' }, 'error_loading_leaders': { it: 'Impossibile caricare i leaders.', en: 'Could not load leaders.' },
                'file_not_found': { it: 'File non trovato:', en: 'File not found:' }
            };

            const t = (key) => (translations[key]?.[getLang()] || translations[key]?.it) || key;

            const jerseyIcons = {
                punti: '<img src="points.png" alt="Jersey Punti" class="w-12 h-12 mx-auto">',
                tempo: '<img src="time.png" alt="Jersey Generale" class="w-12 h-12 mx-auto">',
                sprinter: '<img src="sprint.png" alt="Jersey Sprinter" class="w-12 h-12 mx-auto">',
                scalatore: '<img src="climb.png" alt="Jersey Scalatore" class="w-12 h-12 mx-auto">'
            };

            const ageCategoryMap = { 'A': '0-29', 'B': '30-39', 'C': '40-49', 'D': '50-59', 'E': '60+' };

            const renderLeadersSection = async () => {
                const leadersContainer = document.getElementById('leaders-container');
                leadersContainer.innerHTML = `<div class="col-span-full text-gray-500 text-center py-8">${t('loading')}</div>`;
                
                const categories = ['A', 'B', 'C', 'D', 'E'];
                const types = ['tempo', 'punti', 'sprinter', 'scalatore']; // Changed order
                
                try {
                    const response = await fetch('cumulative_results.json');
                    if (!response.ok) throw new Error(`${t('file_not_found')} cumulative_results.json`);
                    const allRankings = await response.json();
                    
                    leadersContainer.innerHTML = ''; // Clear loading state

                    for (const categoryCode of categories) {
                        for (const type of types) {
                            const categoryRankings = allRankings.results[categoryCode] || [];
                            const scoreKey = (type === 'tempo') ? 'time' : ((type === 'sprinter') ? 'pts_sprint' : ((type === 'scalatore') ? 'pts_kom' : 'total'));
                            
                            const leader = categoryRankings.reduce((best, current) => {
                                const currentScore = current[scoreKey] || 0;
                                return (type === 'tempo') 
                                    ? (currentScore > 0 && currentScore < (best ? best[scoreKey] : Infinity) ? current : best) 
                                    : (currentScore > (best ? best[scoreKey] : -Infinity) ? current : best);
                            }, null);

                            let typeText; // Adjusted typeText assignment
                            if (type === 'tempo') typeText = t('general');
                            else if (type === 'punti') typeText = t('points');
                            else if (type === 'sprinter') typeText = t('sprinter');
                            else if (type === 'scalatore') typeText = t('climber');
                            
                            const flagImg = leader?.flag ? `<img src="https://flagcdn.com/16x12/${leader.flag.toLowerCase()}.png" alt="${leader.flag}" class="inline-block mr-2">` : '';
                            
                            leadersContainer.innerHTML += `
                                <div class="bg-zwift-card p-6 rounded-xl border border-gray-800 shadow-lg text-center">
                                    <div class="text-5xl mb-3">${leader ? jerseyIcons[type] : '‚ùì'}</div>
                                    <h3 class="text-xl font-bold text-zwift-orange mb-1 font-display">${typeText} (${ageCategoryMap[categoryCode]})</h3>
                                    <p class="text-white text-lg font-semibold">${leader ? flagImg + leader.name : t('not_available')}</p>
                                    <p class="text-gray-400 text-sm">${leader ? leader.tname || t('individual') : ''}</p>
                                </div>`;
                        }
                    }
                } catch (error) {
                    console.error("Error loading leaders:", error);
                    leadersContainer.innerHTML = `<p class="text-red-500 text-lg p-10 col-span-full">${t('error_loading_leaders')} (${error.message})</p>`;
                }
            };

            const setLanguage = (lang) => {
                localStorage.setItem('mwt_lang', lang);
                document.documentElement.lang = lang;
                document.querySelectorAll('.lang-it, .lang-en').forEach(el => {
                    el.hidden = !el.classList.contains(`lang-${lang}`);
                });
                document.getElementById('btn-it').setAttribute('aria-pressed', lang === 'it');
                document.getElementById('btn-en').setAttribute('aria-pressed', lang !== 'it');
                renderLeadersSection();
            };

            document.getElementById('btn-it').addEventListener('click', () => setLanguage('it'));
            document.getElementById('btn-en').addEventListener('click', () => setLanguage('en'));

            setLanguage(getLang()); // Initial setup
        });
    </script>
</body>
</html>
