<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classifiche Master Winter Tour 25/26</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400;500;600;700&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        zwift: {
                            dark: '#111111',
                            card: '#1e1e24',
                            orange: '#fc6719',
                            blue: '#00f0ff',
                            text: '#f0f0f0',
                            gray: '#888888'
                        },
                        // Colori per le classifiche
                        race: {
                            flat: '#10b981', // Green (usato per i punti totali)
                            mountain: '#ef4444', // Red
                            hilly: '#f59e0b', // Yellow
                            time: '#00f0ff', // Blue (Zwift Blue)
                        }
                    },
                    fontFamily: {
                        display: ['Teko', 'sans-serif'],
                        body: ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #111111;
            color: #f0f0f0;
            font-family: 'Inter', sans-serif;
        }
        h1, h2, h3, h4, .zwift-font {
            font-family: 'Teko', sans-serif;
            text-transform: uppercase;
        }
        /* Garantisce lo scroll orizzontale su mobile per le tabelle */
        .table-responsive {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch; /* Per iOS */
        }
    </style>
</head>
<body class="antialiased min-h-screen">
    
    <nav class="bg-zwift-card border-b border-gray-800 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center py-3">
            <h1 class="text-2xl font-bold tracking-wider zwift-font text-zwift-orange">CLASSIFICHE TOUR</h1>
            <a href="home.html" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded text-sm transition flex items-center">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                HOME
            </a>
        </div>
    </nav>
    <div class="max-w-4xl mx-auto p-4 sm:p-6 lg:p-8">

        <h1 id="main-title" class="text-4xl md:text-5xl font-bold text-center border-b border-gray-700 pb-4 mb-8 text-zwift-orange zwift-font">
            Classifiche Master Winter Tour 25/26
        </h1>
        
        <div class="mb-8 flex justify-center">
            <select id="gara-selector" class="bg-zwift-card text-white p-3 rounded-lg border border-gray-700">
                <option value="cumulative">Classifica Generale</option>
                <option value="gara1">Gara 1</option>
                <option value="gara2">Gara 2</option>
            </select>
        </div>

        <div id="podium-container">
            <!-- Dynamic podium content will be rendered here by ranking.js -->
        </div>
        
        <div id="detailed-ranking-container">
            <!-- Dynamic detailed ranking content will be rendered here by ranking.js -->
        </div>

        <div class="text-center text-xs text-gray-700 mt-10 border-t border-gray-900 pt-6">
            <p>&copy; 2025 Master Winter Tour. Classifiche fornite da Team INOX.</p>
        </div>
    </div>
    <script src="ranking.js"></script>
</body>
</html>
