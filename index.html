<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team INOX - Accesso Riservato</title>
    <link rel="stylesheet" href="style.css?v=1.1" type="text/css"> 
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400;500;600;700&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        inox: {
                            dark: '#0d0f11',
                            card: '#1a1d20',
                            orange: '#fc6719',
                            blue: '#048ea0',
                            cyan: '#00f0ff',
                            text: '#f0f0f0',
                            gray: '#888888'
                        }
                    },
                    fontFamily: {
                        display: ['Teko', 'sans-serif'],
                        body: ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #0d0f11;
            color: #f0f0f0;
            font-family: 'Inter', sans-serif;
            position: relative;
            min-height: 100vh;
        }
        h1, h2, h3, .inox-font {
            font-family: 'Teko', sans-serif;
            text-transform: uppercase;
        }

        /* Impedisce lo scroll quando sidebar aperta */
        .no-scroll {
            overflow: hidden !important;
        }

        /* Video Background */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -10;
            filter: brightness(0.4) grayscale(50%);
        }

        /* Layout */
        #main-layout {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
        }

        /* ============================
           SIDEBAR MOBILE FIX
        ============================ */
        #sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: #1a1d20;
            z-index: 50;
            overflow-y: auto;

            transform: translateX(-100%);
            transition: transform 0.28s cubic-bezier(.2,.9,.2,1);
            box-shadow: 2px 0 5px rgba(0,0,0,0.5);
        }

        .sidebar-open {
            transform: translateX(0) !important;
        }

        #sidebar-overlay {
            position: fixed;
            inset: 0;
            background: black;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.28s ease;
            z-index: 45;
        }

        #sidebar-overlay.opacity-50 {
            opacity: 0.5;
        }

        /* Desktop Sidebar visibile */
        @media (min-width: 1024px) {
            #main-layout {
                display: grid;
                grid-template-columns: 250px 1fr;
            }

            #sidebar {
                position: relative;
                transform: none !important;
                box-shadow: none;
            }

            #menu-toggle, #sidebar-overlay {
                display: none !important;
            }
        }

        #main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            padding: 20px;
            padding-top: 80px;
        }

        /* Input */
        .login-input {
            width: 100%;
            padding: 12px;
            background-color: rgba(51, 51, 51, 0.7);
            border: 1px solid #444;
            color: #fff;
            border-radius: 6px;
        }

        .login-input:focus {
            border-color: #fc6719;
            outline: none;
        }

        .login-card {
            background-color: rgba(26, 29, 32, 0.95);
            backdrop-filter: blur(8px);
        }

        .sidebar-link {
            padding: 10px 16px;
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #f0f0f0;
            transition: background-color 0.2s;
        }
        .sidebar-link:hover {
            background-color: rgba(252,103,25,0.1);
            color: #fc6719;
        }
        .sidebar-active {
            background-color: #fc6719;
            color: black !important;
        }
    </style>

</head>
<body>

    <video autoplay muted loop id="background-video">
        <source src="https://www.teaminox.it/wp-content/uploads/2025/11/Presentazione-2025-.mp4" type="video/mp4">
    </video>

    <!-- Pulsante Menu Mobile -->
    <button id="menu-toggle" class="lg:hidden fixed top-4 left-4 z-50 p-2 bg-inox-card rounded-md shadow-2xl border border-gray-700">
        <svg id="menu-icon-open" class="w-6 h-6 text-inox-orange block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
        </svg>

        <svg id="menu-icon-close" class="w-6 h-6 text-inox-orange hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
    </button>

    <div id="sidebar-overlay"></div>

    <div id="main-layout">

        <!-- SIDEBAR -->
        <aside id="sidebar">
            <div class="p-6 border-b border-gray-700">
                <div class="flex items-center space-x-2">
                    <img src="https://www.teaminox.it/wp-content/uploads/2023/11/cropped-INOX-semplice-colore-lineare.png" class="h-8">
                    <span class="text-xl font-bold inox-font text-inox-orange">INOX</span>
                </div>
            </div>

            <div class="p-4 space-y-4">
                <div>
                    <h3 class="text-sm text-inox-gray uppercase font-semibold pl-2 pt-2 pb-1 border-b border-gray-800">Area Riservata</h3>
                    <a href="#" class="sidebar-link sidebar-active">Login/Accesso</a>
                    <a href="registrazione.html" class="sidebar-link">Registrazione</a>
                    <a href="#" class="sidebar-link">Recupera Password</a>
                </div>

                <div>
                    <h3 class="text-sm text-inox-gray uppercase font-semibold pl-2 pt-2 pb-1 border-b border-gray-800">Team INOX</h3>
                    <a href="home.html" class="sidebar-link">Home Pubblica</a>
                    <a href="contatti.html" class="sidebar-link">Contatti</a>
                </div>
            </div>
        </aside>

        <!-- CONTENUTO -->
        <div id="main-content">
            <div class="login-card p-8 sm:p-10 rounded-xl max-w-lg w-full shadow-2xl">
                <div class="text-center mb-8">
                    <h2 class="font-display text-4xl sm:text-5xl font-extrabold text-white">
                        ACCESSO <span class="text-inox-orange">RISERVATO</span>
                    </h2>
                    <p class="text-gray-400 mt-2 text-sm sm:text-base">
                        Inserisci le credenziali o <a href="registrazione.html" class="text-inox-cyan font-semibold">Registrati</a>.
                    </p>
                </div>

                <form id="loginForm" class="space-y-6">
                    <div>
                        <label class="block text-sm font-semibold mb-2 text-inox-text">Username o Email</label>
                        <input type="text" id="username" class="login-input" required>
                    </div>

                    <div>
                        <label class="block text-sm font-semibold mb-2 text-inox-text">Password</label>
                        <input type="password" id="password" class="login-input" required>
                    </div>

                    <div id="errorMessage" class="text-red-500 text-sm hidden">
                        ❌ Credenziali non valide.
                    </div>

                    <button type="submit" class="w-full bg-inox-orange hover:bg-red-500 text-black font-bold py-3 rounded-lg text-lg transition">
                        LOGIN
                    </button>

                    <div class="text-center pt-2">
                        <a href="registrazione.html" class="text-sm text-inox-cyan block">Registrati ora</a>
                        <a href="#" class="text-sm text-gray-400 block">Password dimenticata?</a>
                    </div>
                </form>

                <div class="text-center pt-4 border-t border-gray-700 mt-6">
                    <a href="home.html" class="text-base font-bold text-inox-blue block">
                        › Bypass Login (Home)
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- SCRIPT SIDEBAR FUNZIONANTE -->
    <script>
        (function() {
            const sidebar = document.getElementById('sidebar');
            const toggleButton = document.getElementById('menu-toggle');
            const overlay = document.getElementById('sidebar-overlay');
            const menuIconOpen = document.getElementById('menu-icon-open');
            const menuIconClose = document.getElementById('menu-icon-close');
            const body = document.body;

            if (!sidebar || !toggleButton) return;

            const openSidebar = () => {
                sidebar.classList.add('sidebar-open');
                overlay.classList.add('opacity-50', 'pointer-events-auto');
                overlay.classList.remove('pointer-events-none');
                body.classList.add('no-scroll');
                menuIconOpen.classList.add('hidden');
                menuIconClose.classList.remove('hidden');
            };

            const closeSidebar = () => {
                sidebar.classList.remove('sidebar-open');
                overlay.classList.remove('opacity-50', 'pointer-events-auto');
                overlay.classList.add('pointer-events-none');
                body.classList.remove('no-scroll');
                menuIconOpen.classList.remove('hidden');
                menuIconClose.classList.add('hidden');
            };

            toggleButton.addEventListener('click', openSidebar);
            overlay.addEventListener('click', closeSidebar);

            document.querySelectorAll('#sidebar a').forEach(link => {
                link.addEventListener('click', () => {
                    if (window.innerWidth < 1024) closeSidebar();
                });
            });

            window.addEventListener('resize', () => {
                if (window.innerWidth >= 1024) closeSidebar();
            });
        })();
    </script>

</body>
</html>
