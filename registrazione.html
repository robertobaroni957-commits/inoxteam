<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team INOX - Registrazione</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400;500;600;700&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        inox: {
                            dark: '#0d0f11',
                            card: '#1a1d20',
                            orange: '#fc6719',
                            blue: '#048ea0',
                            cyan: '#00f0ff',
                            text: '#f0f0f0',
                            gray: '#888888'
                        }
                    },
                    fontFamily: {
                        display: ['Teko', 'sans-serif'],
                        body: ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #0d0f11;
            color: #f0f0f0;
            font-family: 'Inter', sans-serif;
            overflow: hidden; 
            position: relative;
        }
        h1, h2, h3, .inox-font {
            font-family: 'Teko', sans-serif;
            text-transform: uppercase;
        }
        
        #main-layout {
            display: grid;
            grid-template-columns: 250px 1fr; 
            height: 100vh;
            position: relative;
            z-index: 10;
        }

        #sidebar {
            width: 250px;
            height: 100%;
            overflow-y: auto;
            background-color: #1a1d20; 
        }
        
        #main-content {
            grid-column: 2 / 3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            background-color: #0d0f11; 
        }
        
        .reg-input {
            width: 100%;
            padding: 12px;
            background-color: #333333;
            border: 1px solid #444444;
            color: #f0f0f0;
            border-radius: 6px;
        }
        .reg-input:focus {
            border-color: #fc6719;
            outline: none;
        }
        
        .reg-card {
            background-color: #1a1d20;
        }
        .sidebar-link {
            padding: 10px 16px;
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #f0f0f0;
            transition: background-color 0.2s;
        }
        .sidebar-link:hover {
            background-color: rgba(252, 103, 25, 0.1);
            color: #fc6719;
        }
        .sidebar-active {
            background-color: #fc6719;
            color: black !important;
            font-weight: 700;
        }
    </style>
</head>
<body>

    <div id="main-layout">
        
        <aside id="sidebar" class="bg-inox-card border-r border-gray-800">
            <div class="p-6 border-b border-gray-700">
                <div class="flex items-center space-x-2">
                    <img src="https://www.teaminox.it/wp-content/uploads/2023/11/cropped-INOX-semplice-colore-lineare.png" alt="Logo Team INOX" class="h-8">
                    <span class="text-xl font-bold tracking-wider inox-font text-inox-orange">INOX</span>
                </div>
            </div>

            <div class="p-4 space-y-4">
                <div class="space-y-1">
                    <h3 class="text-sm text-inox-gray uppercase font-semibold pl-2 pt-2 pb-1 border-b border-gray-800">Area Riservata</h3>
                    <a href="login_intro_video.html" class="sidebar-link">Login/Accesso</a>
                    <a href="registrazione.html" class="sidebar-link sidebar-active">Registrazione</a>
                    <a href="#" class="sidebar-link">Recupera Password</a>
                </div>
                <div class="space-y-1">
                    <h3 class="text-sm text-inox-gray uppercase font-semibold pl-2 pt-2 pb-1 border-b border-gray-800">Team INOX</h3>
                    <a href="home.html" class="sidebar-link">Home Pubblica</a>
                    <a href="contatti.html" class="sidebar-link">Contatti</a>
                </div>
            </div>
        </aside>

        <div id="main-content">
            <div class="reg-card p-10 rounded-xl max-w-lg w-full shadow-2xl">
                
                <div class="text-center mb-8">
                    <h2 class="font-display text-5xl font-extrabold text-white tracking-tight leading-none">
                        CREA IL TUO <span class="text-inox-cyan">ACCOUNT</span>
                    </h2>
                    <p class="text-gray-400 mt-2">Compila il form per unirti alla comunità INOX.</p>
                </div>

                <form id="registrationForm" class="space-y-6">
                    <div>
                        <label for="reg-name" class="block text-sm font-semibold mb-2 text-inox-text">Nome e Cognome</label>
                        <input type="text" id="reg-name" name="reg-name" class="reg-input" required>
                    </div>
                    <div>
                        <label for="reg-email" class="block text-sm font-semibold mb-2 text-inox-text">Email</label>
                        <input type="email" id="reg-email" name="reg-email" class="reg-input" required>
                    </div>
                    <div>
                        <label for="reg-username" class="block text-sm font-semibold mb-2 text-inox-text">Username desiderato</label>
                        <input type="text" id="reg-username" name="reg-username" class="reg-input" required>
                    </div>
                    
                    <div>
                        <label for="reg-password" class="block text-sm font-semibold mb-2 text-inox-text">Password</label>
                        <input type="password" id="reg-password" name="reg-password" class="reg-input" required>
                    </div>
                     <div>
                        <label for="reg-password-confirm" class="block text-sm font-semibold mb-2 text-inox-text">Conferma Password</label>
                        <input type="password" id="reg-password-confirm" name="reg-password-confirm" class="reg-input" required>
                    </div>

                    <div class="flex items-center">
                        <input id="privacy" name="privacy" type="checkbox" class="h-4 w-4 text-inox-orange border-gray-700 rounded bg-gray-700">
                        <label for="privacy" class="ml-2 block text-sm text-gray-400">Accetto i Termini e Condizioni e la Privacy Policy.</label>
                    </div>
                    
                    <button type="submit" class="w-full bg-inox-cyan hover:bg-inox-blue text-black font-bold py-3 rounded-lg text-lg transition transform hover:scale-[1.01]">
                        REGISTRATI
                    </button>
                    
                    <div class="text-center pt-2">
                        <a href="login_intro_video.html" class="text-sm text-gray-400 hover:text-white transition">Hai già un account? Accedi qui</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
