<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team INOX - Registrazione Utente</title>

    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        inox: {
                            dark: '#0d0f11',
                            card: '#1a1d20',
                            orange: '#fc6719',
                            blue: '#048ea0',
                            cyan: '#00f0ff',
                            text: '#f0f0f0',
                            gray: '#888888'
                        }
                    },
                    fontFamily: {
                        display: ['Teko', 'sans-serif'],
                        body: ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
    
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400;500;600;700&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="sidebar.css?v=1.6" type="text/css"> 
    
</head>
<body>

    <video autoplay muted loop id="background-video">
        <source src="https://www.teaminox.it/wp-content/uploads/2025/11/Presentazione-2025-.mp4" type="video/mp4">
    </video>

    <button id="menu-toggle" class="lg:hidden fixed top-4 left-4 z-[100] p-2 bg-inox-card rounded-md shadow-2xl border border-gray-700">
        <svg id="menu-icon-open" class="w-6 h-6 text-inox-orange block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
        </svg>
        <svg id="menu-icon-close" class="w-6 h-6 text-inox-orange hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
    </button>

    <div id="sidebar-overlay"></div>

    <div id="main-layout">

        <aside id="sidebar">
            <div class="p-6 border-b border-gray-700">
                <div class="flex items-center space-x-2">
                    <img src="https://www.teaminox.it/wp-content/uploads/2023/11/cropped-INOX-semplice-colore-lineare.png" class="h-8">
                    <span class="text-xl font-bold inox-font text-inox-orange">INOX</span>
                </div>
            </div>

            <div class="p-4 space-y-4">
                <div>
                    <h3 class="text-sm text-inox-gray uppercase font-semibold pl-2 pt-2 pb-1 border-b border-gray-800">Area Riservata</h3>
                    <a href="#" class="sidebar-link sidebar-active">Login/Accesso</a>
                    <a href="registrazione.html" class="sidebar-link">Registrazione</a>
                    <a href="#" class="sidebar-link">Recupera Password</a>
                </div>

                <div>
                    <h3 class="text-sm text-inox-gray uppercase font-semibold pl-2 pt-2 pb-1 border-b border-gray-800">Team INOX</h3>
                    <a href="home.html" class="sidebar-link">Home Pubblica</a>
                    <a href="contatti.html" class="sidebar-link">Contatti</a>
                </div>
            </div>
        </aside>

        <div id="main-content">
            <div class="login-card p-8 sm:p-10 rounded-xl max-w-lg w-full shadow-2xl">
                
                <div class="text-center mb-8">
                    <h2 class="font-display text-4xl sm:text-5xl font-extrabold text-white">
                        NUOVA <span class="text-inox-cyan">REGISTRAZIONE</span>
                    </h2>
                    <p class="text-gray-400 mt-2 text-sm sm:text-base">
                        Crea il tuo account Team INOX.
                    </p>
                </div>

                <form id="registrationForm" class="space-y-6">
                    <div>
                        <label class="block text-sm font-semibold mb-2 text-inox-text">Nome e Cognome</label>
                        <input type="text" id="fullname" class="login-input" required>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-semibold mb-2 text-inox-text">Email</label>
                        <input type="email" id="email" class="login-input" required>
                    </div>

                    <div>
                        <label class="block text-sm font-semibold mb-2 text-inox-text">Scegli Password</label>
                        <input type="password" id="password_reg" class="login-input" required>
                    </div>

                    <div id="regErrorMessage" class="text-red-500 text-sm hidden">
                        ‚ùå Impossibile completare la registrazione.
                    </div>

                    <button type="submit" class="w-full bg-inox-cyan hover:bg-blue-500 text-black font-bold py-3 rounded-lg text-lg transition">
                        REGISTRATI ORA
                    </button>

                    <div class="text-center pt-2">
                        <a href="index.html" class="text-sm text-inox-orange block">Torna al Login</a>
                    </div>
                </form>
            </div>
        </div>

    <script src="sidebar.js"></script>

</body>
</html>
